<head>

  <title>VR Shop Experience</title>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script src="components/index.js"></script> 

	
</head>

<body>

  <a-scene>
    <a-entity position="0 1.8 4">
        <a-camera id="camera" look-controls="" wasd-controls="" camera="active:true" rotation="-3.2085636527326074 1.0313240312354763 0" position="0 0 0">
          <!-- <a-cursor color="#4CC3D9"></a-cursor> -->
          <a-ring radius-outer="0.30" radius-inner="0.20" position="0 0 -3" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true" geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20" raycaster="" scale="0.12062322641025847 0.12062322641025847 0.12062322641025847">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>
	  
	<a-assets>
    <a-asset-item id="plant-obj" src="/models/plant3.obj"></a-asset-item>
	    <a-asset-item id="plant-mtl" src="/models/plant3.mtl"></a-asset-item>
   </a-assets>
    
  
   <a-entity obj-model="obj: #plant-obj, mtl: #plant-mtl"  scale="0.01 0.01 0.01" ></a-entity>
	  

    <a-box id="orange-cube" position="0 3.5 -2" rotation="30 30 0"
      width="2" depth="2" height="2" color="#F16745"
      href="https://github.com/gasolin/aframe-href-component" target="_blank"></a-box>
	  
	 <a-sky color="cyan"></a-sky>
	  
  </a-scene>
  
  
  
</body>
